<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Voluntec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem 0;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="mb-4 text-center">Login</h2>
      
      <div id="alertMessage"></div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
      </form>
      
      <div class="text-center">
        <p class="mb-0">NÃ£o tem conta? <a href="create_user.html">Criar conta</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append('email', document.getElementById('email').value);
      formData.append('senha', document.getElementById('senha').value);
      
      try {
        const response = await fetch('/Voluntec/app/login.php', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.codigo) {
          alert('Login realizado com sucesso!');
          window.location.href = 'projects_dashboard.html';
        } else {
          document.getElementById('alertMessage').innerHTML = 
            '<div class="alert alert-danger">' + data.msg + '</div>';
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao fazer login: ' + error.message);
      }
    });
  </script>
</body>
</html>
