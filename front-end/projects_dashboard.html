<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Voluntec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem 0;
    }
    .project-card {
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }
    .header-bar {
      background: white;
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Meus Projetos</h2>
        <div>
          <a href="create_project.html" class="btn btn-primary me-2">Criar Projeto</a>
          <a href="profile.html" class="btn btn-outline-secondary me-2">Meu Perfil</a>
          <a href="login.html" class="btn btn-outline-danger">Sair</a>
        </div>
      </div>
    </div>
    
    <div id="alertMessage"></div>
    
    <div id="loadingProjects" class="text-center py-5">
      <p class="text-muted">Carregando projetos...</p>
    </div>
    
    <div id="projectsContainer" style="display: none;">
      <h4 class="mb-3">Projetos Disponíveis</h4>
      <div id="projectsList"></div>
    </div>
    
    <div id="noProjects" style="display: none;">
      <div class="text-center py-5">
        <p class="text-muted">Nenhum projeto encontrado.</p>
        <a href="create_project.html" class="btn btn-primary">Criar Primeiro Projeto</a>
      </div>
    </div>
  </div>

  <script>
    async function loadProjects() {
      try {
        const response = await fetch('/Voluntec/app/project/list_projects.php');
        const projects = await response.json();
        
        document.getElementById('loadingProjects').style.display = 'none';
        
        if (projects && projects.length > 0) {
          displayProjects(projects);
          document.getElementById('projectsContainer').style.display = 'block';
        } else {
          document.getElementById('noProjects').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('loadingProjects').innerHTML = 
          '<div class="alert alert-danger">Erro ao carregar projetos: ' + error.message + '</div>';
      }
    }
    
    function displayProjects(projects) {
      const container = document.getElementById('projectsList');
      
      container.innerHTML = projects.map(project => `
        <div class="project-card">
          <h5>${project.name || 'Sem nome'}</h5>
          <p class="text-muted mb-2">${project.description || 'Sem descrição'}</p>
          <small class="text-muted">
            Criado em: ${new Date(project.created_at).toLocaleDateString('pt-BR')} | 
            Por: ${project.full_name || 'N/A'}
          </small>
        </div>
      `).join('');
    }
    
    // Load projects on page load
    loadProjects();
  </script>
</body>
</html>
