<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Projeto - Voluntec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem 0;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center">Criar Novo Projeto</h2>
      
      <div id="alertMessage"></div>
      
      <form id="createProjectForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome do Projeto</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Criar Projeto</button>
          <a href="projects_dashboard.html" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('description', document.getElementById('description').value);
      
      try {
        const response = await fetch('/Voluntec/app/project/create_project.php', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.codigo) {
          alert('Projeto criado com sucesso!');
          window.location.href = 'projects_dashboard.html';
        } else {
          document.getElementById('alertMessage').innerHTML = 
            '<div class="alert alert-danger">' + data.msg + '</div>';
        }
      } catch (error) {
        alert('Erro ao criar projeto: ' + error.message);
      }
    });
  </script>
</body>
</html>
