<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Perfil - Voluntec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem 0;
    }
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    .profile-field {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: #f8f9fa;
    }
    .profile-field label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
      color: #6c757d;
      font-size: 0.875rem;
    }
    .profile-field span {
      display: block;
      color: #212529;
    }
    .profile-field input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .edit-mode {
      display: none;
    }
    .view-mode.edit-active {
      display: none;
    }
    .edit-mode.edit-active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Meu Perfil</h2>
        <div>
          <button id="editBtn" class="btn btn-outline-primary">Editar</button>
          <button id="cancelBtn" class="btn btn-outline-secondary" style="display: none;">Cancelar</button>
          <a href="projects_dashboard.html" class="btn btn-outline-secondary">Voltar</a>
        </div>
      </div>
      
      <div id="alertMessage"></div>
      
      <div id="loading" class="text-center py-5">
        <p class="text-muted">Carregando perfil...</p>
      </div>
      
      <div id="profileContent" style="display: none;">
        <!-- View Mode -->
        <div id="viewMode" class="view-mode">
          <div class="profile-field">
            <label>Nome</label>
            <span id="viewName"></span>
          </div>
          <div class="profile-field">
            <label>Email</label>
            <span id="viewEmail"></span>
          </div>
          <div class="profile-field">
            <label>Cidade</label>
            <span id="viewCity"></span>
          </div>
          <div class="profile-field">
            <label>Estado</label>
            <span id="viewState"></span>
          </div>
          <div class="profile-field">
            <label>País</label>
            <span id="viewCountry"></span>
          </div>
        </div>
        
        <!-- Edit Mode -->
        <form id="editMode" class="edit-mode">
          <div class="mb-3">
            <label for="editName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="editCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="editCity" name="city" required>
          </div>
          <div class="mb-3">
            <label for="editState" class="form-label">Estado</label>
            <select class="form-select" id="editState" name="state" required>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editCountry" class="form-label">País</label>
            <input type="text" class="form-control" id="editCountry" name="country" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="cancelEditBtn" class="btn btn-outline-secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let userData = null;
    let isEditMode = false;
    
    async function loadProfile() {
      try {
        const response = await fetch('/Voluntec/app/user/read_user.php');
        const data = await response.json();
        
        document.getElementById('loading').style.display = 'none';
        
        if (data.codigo && data.usuario) {
          userData = data.usuario;
          displayProfile(userData);
          document.getElementById('profileContent').style.display = 'block';
        } else {
          document.getElementById('loading').innerHTML = 
            '<div class="alert alert-danger">Erro ao carregar perfil: ' + (data.msg || 'Usuário não encontrado') + '</div>';
        }
      } catch (error) {
        document.getElementById('loading').innerHTML = 
          '<div class="alert alert-danger">Erro ao carregar perfil: ' + error.message + '</div>';
      }
    }
    
    function displayProfile(data) {
      document.getElementById('viewName').textContent = data.name || 'N/A';
      document.getElementById('viewEmail').textContent = data.email || 'N/A';
      document.getElementById('viewCity').textContent = data.city || 'N/A';
      document.getElementById('viewState').textContent = data.state || 'N/A';
      document.getElementById('viewCountry').textContent = data.country || 'N/A';
      
      // Populate edit form
      document.getElementById('editName').value = data.name || '';
      document.getElementById('editEmail').value = data.email || '';
      document.getElementById('editCity').value = data.city || '';
      document.getElementById('editState').value = data.state || '';
      document.getElementById('editCountry').value = data.country || '';
    }
    
    function toggleEditMode(enable) {
      isEditMode = enable;
      
      if (enable) {
        document.getElementById('viewMode').classList.add('edit-active');
        document.getElementById('editMode').classList.add('edit-active');
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'inline-block';
      } else {
        document.getElementById('viewMode').classList.remove('edit-active');
        document.getElementById('editMode').classList.remove('edit-active');
        document.getElementById('editBtn').style.display = 'inline-block';
        document.getElementById('cancelBtn').style.display = 'none';
        
        // Reset form values
        displayProfile(userData);
      }
    }
    
    document.getElementById('editBtn').addEventListener('click', () => toggleEditMode(true));
    document.getElementById('cancelBtn').addEventListener('click', () => toggleEditMode(false));
    document.getElementById('cancelEditBtn').addEventListener('click', () => toggleEditMode(false));
    
    document.getElementById('editMode').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append('name', document.getElementById('editName').value);
      formData.append('email', document.getElementById('editEmail').value);
      formData.append('city', document.getElementById('editCity').value);
      formData.append('state', document.getElementById('editState').value);
      formData.append('country', document.getElementById('editCountry').value);
      
      try {
        const response = await fetch('/Voluntec/app/user/update_user.php', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.codigo) {
          alert('Perfil atualizado com sucesso!');
          loadProfile();
          toggleEditMode(false);
        } else {
          document.getElementById('alertMessage').innerHTML = 
            '<div class="alert alert-danger">' + data.msg + '</div>';
        }
      } catch (error) {
        alert('Erro ao atualizar perfil: ' + error.message);
      }
    });
    
    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
