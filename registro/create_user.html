<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/projeto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .step::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      width: 100%;
      height: 2px;
      background: #dee2e6;
      z-index: -1;
    }
    .step:last-child::after {
      display: none;
    }
    .step.active .step-number {
      background: #0d6efd;
      color: white;
    }
    .step.completed .step-number {
      background: #198754;
      color: white;
    }
    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #dee2e6;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .step-content {
      display: none;
    }
    .step-content.active {
      display: block;
    }
    .skill-checkbox {
      min-height: 48px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow p-4" style="max-width: 700px; width: 100%;">
      <h2 class="mb-4 text-center">Create Your Account</h2>
      
      <!-- Step Indicator -->
      <div class="step-indicator">
        <div class="step active" id="step1-indicator">
          <div class="step-number">1</div>
          <div class="step-label">Personal Info</div>
        </div>
        <div class="step" id="step2-indicator">
          <div class="step-number">2</div>
          <div class="step-label">Skills</div>
        </div>
      </div>

      <div id="alerta"></div>

      <!-- Step 1: Personal Information -->
      <div class="step-content active" id="step1">
        <form id="formPersonalInfo">
          <div class="mb-3">
            <label for="name_user" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name_user" name="name_user" required>
          </div>
          <div class="mb-3">
            <label for="email_user" class="form-label">Email</label>
            <input type="email" class="form-control" id="email_user" name="email_user" required autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="password_user" class="form-label">Password</label>
            <input type="password" class="form-control" id="password_user" name="password_user" required autocomplete="new-password">
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="birth_date" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="uf" class="form-label">State</label>
              <select id="uf" name="uf" class="form-select" required>
                <option selected hidden>Choose...</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" name="country" value="Brazil" required>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" id="btnNextStep" class="btn btn-primary">
              Next: Skills <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Step 2: Skill Selection -->
      <div class="step-content" id="step2">
        <form id="formSkills">
          <h5 class="mb-3">Select Your Interest Areas</h5>
          <div class="mb-4">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-check skill-checkbox">
                  <input class="form-check-input interest-area" type="checkbox" value="design" id="interest-design">
                  <label class="form-check-label w-100" for="interest-design">
                    <strong>Design</strong><br>
                    <small class="text-muted">UI/UX, Graphics, Visual</small>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check skill-checkbox">
                  <input class="form-check-input interest-area" type="checkbox" value="development" id="interest-development">
                  <label class="form-check-label w-100" for="interest-development">
                    <strong>Development</strong><br>
                    <small class="text-muted">Programming, Web, Apps</small>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check skill-checkbox">
                  <input class="form-check-input interest-area" type="checkbox" value="data" id="interest-data">
                  <label class="form-check-label w-100" for="interest-data">
                    <strong>Data Intelligence</strong><br>
                    <small class="text-muted">Analytics, AI, Data Science</small>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check skill-checkbox">
                  <input class="form-check-input interest-area" type="checkbox" value="business" id="interest-business">
                  <label class="form-check-label w-100" for="interest-business">
                    <strong>Business Management</strong><br>
                    <small class="text-muted">Strategy, Management, Planning</small>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <h5 class="mb-3">Select Your Skills</h5>
          <div id="skillsContainer" class="mb-4">
            <p class="text-muted">Select interest areas above to see relevant skills</p>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" id="btnBackStep" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <button type="button" id="btnSubmitRegistration" class="btn btn-success">
              Complete Registration <i class="bi bi-check-circle"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a href="../login/index.html" class="btn btn-link p-0">Sign In</a>
      </div>
    </div>
  </div>
  <script src="../assets/js/usuario/create_user.js"></script>
</body>
</html>
